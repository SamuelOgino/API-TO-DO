<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <h1>üöÄ Minha API To-Do</h1>

    <!-- Busca -->
    <div class="input-group">
        <input type="text" id="busca" placeholder="üîç Buscar tarefa por nome...">
        <button class="btn-search" onclick="buscarTarefas()">Buscar</button>
        <button class="btn-search" style="background:#bdc3c7" onclick="carregarTarefas()">X</button>
    </div>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

    <!-- Adicionar -->
    <div class="input-group">
        <input type="text" id="titulo" placeholder="Nova tarefa (Ex: Comprar P√£o)...">
    </div>
    
    <div class="input-group">
        <input type="text" id="descricao" placeholder="Descri√ß√£o (opcional)">
    </div>

    <div class="input-group">
        <input type="datetime-local" id="data_limite" title="Data Limite">
        <button class="btn-add" onclick="criarTarefa()">Criar Tarefa</button>
    </div>

    <ul id="lista"></ul>
</div>

<!-- ================= MODAL DE EDI√á√ÉO (NOVO) ================= -->
<div id="modalEditar" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h2>‚úèÔ∏è Editar Tarefa</h2>
        
        <!-- ID oculto para sabermos qual tarefa estamos editando -->
        <input type="hidden" id="editId">
        <!-- Status oculto para mantermos o mesmo -->
        <input type="hidden" id="editConcluida">

        <label>T√≠tulo:</label>
        <input type="text" id="editTitulo">
        
        <label>Descri√ß√£o:</label>
        <input type="text" id="editDescricao">
        
        <label>Data Limite:</label>
        <input type="datetime-local" id="editData">

        <div class="modal-actions">
            <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
            <button class="btn-save" onclick="salvarEdicao()">Salvar Altera√ß√µes</button>
        </div>
    </div>
</div>
<!-- ========================================================== -->

<script src="script.js"></script>

</body>
</html>
